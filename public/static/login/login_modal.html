<!-- login_modal.html -->
<div id="loginModal" tabindex="-1" aria-hidden="true" class=" inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[9999]">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <div class="relative bg-white rounded-lg shadow-lg">
            <div class="flex items-center justify-between p-4 border-b rounded-t">
                <h2 class="text-xl font-bold">Вход</h2>
                <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <form id="loginForm" method="POST" class="space-y-4 p-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Логин</label>
                    <input type="text" id="username" name="username" class="mt-1 block w-full border border-gray-300 rounded-lg p-2" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Пароль</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full border border-gray-300 rounded-lg p-2" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded-lg hover:bg-blue-700">Войти</button>
            </form>
            <p class="mt-4 text-center text-sm">
                <button id="registerLink" class="text-blue-500 hover:underline">Создать аккаунт</button>
            </p>
        </div>
    </div>
</div>
