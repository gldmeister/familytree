<!-- register_modal.html -->
<div id="registerModal" tabindex="-1" class="modal hidden bg-opacity-50 z-50 overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 justify-center items-center w-full h-screen flex">
    <div class="modalContent relative h-auto p-4 transform scale-100 opacity-100 transition-all duration-300">
        <div class="relative w-full md:min-w-md md:max-w-md lg:min-w-lg lg:max-w-lg xl:min-w-xl xl:max-w-xl bg-white rounded-lg shadow-lg p-4">
            <div class="flex items-center justify-between p-4 border-b rounded-t">
                <h2 class="text-xl font-bold">Регистрация</h2>
                <button class="closeModal cursor-pointer text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <form id="registerForm" class="space-y-4 p-4">
                <div>
                    <label for="fullname" class="block text-sm font-medium text-gray-700">Логин</label>
                    <input type="text" id="register_username_input" name="username" class="mt-1 block w-full border border-gray-300 rounded-lg p-2 text-center" required autocomplete="off">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Почта</label>
                    <input type="email" id="register_email_input" name="email" class="mt-1 block w-full border border-gray-300 rounded-lg p-2 text-center" required autocomplete="off">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Пароль</label>
                    <input type="password" id="register_password_input" name="password" class="mt-1 block w-full border border-gray-300 rounded-lg p-2 text-center" required autocomplete="off">
                </div>
                <button id="register_modal_create_account" type="button" class="cursor-pointer mt-4 w-full bg-blue-600 text-white font-bold py-2 rounded-lg hover:bg-blue-700">Создать аккаунт</button>
            </form>
            <p class="mb-4 text-center text-sm">
                <button id="back_to_login_button" class="cursor-pointer text-blue-500 hover:underline">Назад к Входу</button>
            </p>
        </div>
    </div>
</div>
